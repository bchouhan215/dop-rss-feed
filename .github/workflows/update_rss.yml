name: Update RSS Feed

on:
  schedule:
    - cron: "0 */12 * * *"  # Every 12 hours
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install selenium beautifulsoup4

    - name: Install ChromeDriver
      run: |
        sudo apt update
        sudo apt install -y chromium-chromedriver
        sudo ln -sf /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver

    - name: Run scraper script
      run: |
        python dop_rss_hybrid.py

    - name: Check if RSS feed changed
      id: check_diff
      run: |
        if git diff --quiet dop_live_feed.xml; then
          echo "No change in RSS feed"
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "RSS feed has changed"
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push if changed
      if: steps.check_diff.outputs.changed == 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add dop_live_feed.xml last_hash.txt
        git commit -m "ðŸ¤– Update RSS feed (auto)"
        git push
